<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal and Vertical</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1200px;
      align-items: center;
      justify-content: space-between;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left img {
      max-width: 100%;
      height: auto;
    }

    .right {
      flex: 1;
      text-align: left;
      padding: 20px;
    }

    .right h1 {
      font-size: 2rem;
      color: #2e8b57; /* adjust to match your logoâ€™s green */
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 1.5rem;
      color: #00ff00; /* Vibrant green for tagline */
      margin-bottom: 20px;
      font-weight: bold;
    }

    .contact {
      font-size: 1rem;
      line-height: 1.6;
    }

    .top-banner {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .right {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="top-banner">Website Under Renovation</div>
  <div class="container">
    <div class="left">
      <img src="logo.png" alt="Horizontal and Vertical Logo">
    </div>
    <div class="right">
      <h1>HORIZONTAL & VERTICAL</h1>
      <div class="tagline">ENGINEERED TO PROTECT</div>
      <div class="contact">
        <p>Email: sales@horizontalandvertical.com</p>
        <p>Email: info@horizontalandvertical.com</p>
        <p>Phone: +91 6381252906</p>
      </div>
    </div>
  </div>
</body>
</html>
